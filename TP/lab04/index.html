<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" charset="utf-8" src="agenda.js"></script>
</head>
<body>
    <h1>Agenda</h1>
    <form name="agenda">
        <div id="inputcontato">
            <p>ID</p>
            <input type="text" name="identifica" size="5" maxlength="5"></input>
            <p>Nome</p>
            <input type="text" name="nome" maxlength="50"></input>
            <p>Telefone (celular/fixo)</p>
            <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" size="15" maxlength="15"></input>
        </div>
        <br><br>
        <div id="botoes">
            <input type="button" name="Novo" value="Novo contato" onclick="novo()"></input>
            <input type="reset" value="Limpar" onclick="reset()">
            <input type="button" name="Buscar" value="Buscar por ID" onclick="busca()"></input>
            <input type="button" name="Remover" value="Remover contato por ID" onclick="remover()"></input>
            <input type="button" name="Listar" value="Listar contatos" onclick="lista()"></input>
            <hr>
        </div>
        <br>
        <textarea rows="10" cols="50" name="bloco" wrap="hard" readonly></textarea>
    </form>
</body>
</html>
