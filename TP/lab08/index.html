<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dino</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            body {background-color: #b0e0e6;}
            canvas {background-color: #ffffff;}
        </style>
    </head>

    <body onkeydown="OnKeyDown(event)" onkeyup="OnKeyUp(event)">
        <canvas id="myCanvas" width="600" height="350"></canvas>
        <img id="idle" width="0" height="0" src="png/Idle1.png">
        <img id="dead" width="0" height="0" src="png/dead.png">
        <img id="jump" width="0" height="0" src="png/jump.png">
        <img id="run" width="0" height="0" src="png/run.png">
        <img id="obj1" width="0" height="0" src="png/cactus1.png">
        <img id="obj2" width="0" height="0" src="png/cactus2.png">
        <img id="ground" width="0" height="0" src="png/ground.png">
        <img id="background" width="0" height="0" src="png/background.png">

        <script type="text/javascript" charset="utf-8" src="script.js"></script>
    </body>
</html>
