<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
</head>
<body>
    <form action="http://localhost:8080/register.html" method="POST">
        <div>
            <b>User</b><input type="text" name="user" required><br>
            <b>Pass</b><input type="password" name="pass" required><br>
            <button type="submit">Sign In</button>
        </div>
    </form>
    <br>
    <form action="http://localhost:8080/login.html" method="POST">
        <div>
            <b>User</b><input type="text" name="user" required><br>
            <b>Password</b><input type="password" name="pass" required><br>
            <button type="submit">Log In</button>
        </div>
    </form>
    <br>
    <form action="http://localhost:8080/show.html" method="POST">
        <textarea name="users" id="print" cols="30" rows="20" readonly></textarea>
        <br>
        <button type="submit">Show users</button>
    </form>
</body>
</html>
